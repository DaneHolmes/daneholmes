{% for post in site.tags.Programming %}
<div class="row">
    
    <div class="column-third">
        <p class="strong"><a href="{{ post.url }}" class="visible">{{ post.title }}</a></p>
        <!-- <time>{{ post.date | date: '%m.%d.%Y' }}</time> -->
    </div>
    
    <div class="column-twothird">
        <p><a href="{{ post.url }}">{{ post.excerpt }}</a></p>
    </div>
</div>
{% endfor %}
